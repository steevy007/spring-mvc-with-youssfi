<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" >
    <script src="common-script.js"></script>
    <script src="content-script.js"></script>
</head>
<body>
    <div layout:fragment="content1">
        <div class="container mt-2">
            <div class="card">
                <div class="card-header">Listes Patients</div>
                <div class="card-body">
                    <form method="get" th:action="@{index}">
                        <label>Key Word</label>
                        <input type="text" name="keyword" th:value="${keyword}" >
                        <button type="submit" class="btn btn-primary" >Rechercher</button>
                    </form>
                    <table class="table" >
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>NOM</th>
                            <th>DATE</th>
                            <th>MALADE</th>
                            <th>SCORE</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="p:${listPatients}" >
                            <td th:text="${p.id}" ></td>
                            <td th:text="${p.nom}" ></td>
                            <td th:text="${p.dateNaissance}" ></td>
                            <td th:text="${p.malade}" ></td>
                            <td th:text="${p.score }" ></td>
                            <td >
                                <a onclick="return confirm('Are u sure ?')" class="btn btn-danger" th:href="@{delete(id=${p.id} , keyword=${keyword} , page=${currentPage})}" >Delete</a>
                            </td>
                            <td >
                                <a  class="btn btn-primary" th:href="@{edit-patient(id=${p.id} , keyword=${keyword} , page=${currentPage})}" >Edit</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <ul class="nav nav-pills" >
                        <li th:each="page,status:${pages}" >
                            <a th:class="${status.index==currentPage?'btn btn-primary ms-1':'btn btn-outline-primary ms-1'}"
                               th:text="${status.index}"
                               th:href="@{index(page=${status.index},keyword=${keyword})}"
                            ></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
